<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | DocXpress</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/preloader.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="../assets/images/5-removebg-preview.png" alt="DocXpress" class="auth-logo">
      <h1>Reset Password</h1>
      <p>Enter your email to receive a reset link</p>
      
      <form id="resetForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
          <div class="error-message" id="emailError"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>
      
      <div class="auth-footer">
        Remember your password? <a href="login.html" class="text-link">Sign In</a>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-icon success">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Reset Link Sent!</h2>
      <p>We've sent a password reset link to your email. Please check your inbox.</p>
      <button class="btn btn-primary" id="closeSuccess">OK</button>
    </div>
  </div>

  <script src="js/api-service.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
