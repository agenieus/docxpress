<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password | DocXpress</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/preloader.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="../assets/images/5-removebg-preview.png" alt="DocXpress" class="auth-logo">
      <h1>Create New Password</h1>
      
      <form id="changePasswordForm">
        <input type="hidden" id="resetToken" name="token">
        
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="••••••••" required>
          <div class="password-strength">
            <span class="strength-weak" id="strengthIndicator">Weak</span>
            <div class="strength-meter">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
          <div class="error-message" id="confirmError"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-icon success">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Password Changed!</h2>
      <p>Your password has been updated successfully. You can now login with your new password.</p>
      <button class="btn btn-primary" id="goToLogin">Go to Login</button>
    </div>
  </div>
  <div class="preloader">
    <div class="spinner-border">
      <img src="../assets/images/docxpress.svg" alt="Loading...">
    </div>
  </div>
  <script src="js/api-service.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
