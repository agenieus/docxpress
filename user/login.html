<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DocXpress</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/preloader.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="../assets/images/5-removebg-preview.png" alt="DocXpress" class="auth-logo">
      <h1>Sign In</h1>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
          <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
          <div class="error-message" id="passwordError"></div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="reset-password.html" class="text-link">Forgot password?</a>
        </div>
        
        <!--<button type="submit" class="btn btn-primary">Sign In</button>-->
      </form>
        <a href="./dashboard.html"><button class="login">Sign in</button></a>

     <!-- <a href="./dashboard.html">Go To Dashboard</a>-->

        <div class="auth-divider">
        <span>OR</span>
      </div>
      
      <button class="btn-google" id="googleSignUp">
        <img src="../assets/images/google-icon-logo-svgrepo-com.svg" alt="Google">
        <p>Continue with Google</p>
      </button>
      
      <div class="auth-footer">
        Don't have an account? <a href="./signup.html" class="text-link">Sign up</a>
      </div>
    </div>
  </div>
  
  <div class="preloader">
    <div class="spinner-border">
      <img src="../assets/images/docxpress.svg" alt="Loading...">
    </div>
  </div>



  <script src="../js/api-service.js"></script>
  <script src="../js/form-validation.js"></script>
  <script src="../js/auth.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
